<figure class="">
    {% if include.link_url %}
    <a href="{{ include.link_url}}">
    {% endif %}
    <video style="width:{{ include.width }}" class="img-responsive center-block" autoplay="autoplay" loop="loop">
      <source src="{{ include.figure_url }}.webm" type="video/webm">
      <source src="{{ include.figure_url }}.mp4" type="video/mp4">
      <img src="{{ include.figure_url }}.gif">
    </video>
    {% if include.link_url %}
    </a>
    {% endif %}
<figcaption class="text-muted text-center">{{ include.description }}</figcaption>
</figure>
