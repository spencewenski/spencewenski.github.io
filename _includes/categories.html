<div class="categories-list">
<h3>Categories</h3>
<ul>
{% for site_category in site.categories %}
  {% for category in site.data.categories %}
    {% if category.slug == site_category[0] %}
      <!-- category (count) -->
      <li><a href="/category/{{ category.slug }}">{{ category.name }}</a> ({{ site_category[1].size }})</li>
    {% endif %}
  {% endfor %}
{% endfor %}
</ul>
</div>
