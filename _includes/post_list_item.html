<li class="post-item">
  <div>
    <span class="post-meta">{{ post.date | date: "%-d %b %Y" }}</span>
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
  </div>
  {{ post.excerpt }}
  {% if post.excerpt != post.content %}
    <a href="{{ post.url }}">Read more</a><br><br>
  {% endif %}
</li>
