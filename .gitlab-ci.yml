image: ruby:2.1

# add bundle cache to 'vendor' for speeding up builds
cache:
  paths:
    - vendor/

before_script:
  - gem install bundler
  - bundle install --path vendor

pages:
  variables:
    JEKYLL_ENV: production
  script:
    - bundle exec jekyll build -d public/
  artifacts:
    paths:
      - public
  only:
    - master
