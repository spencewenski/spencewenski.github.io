---
layout: default
---

<div class="home">

  <ul class="post-list">
    <!-- This loops through the paginated posts -->
    {% for post in paginator.posts %}
      {% include post_list_item.html %}
    {% endfor %}
  </ul>

  <!-- pagination -->
  <nav>
    <ul class="pager">
      <!-- previous -->
      {% if paginator.previous_page %}
        <li class="previous"><a href="{{ paginator.previous_page_path }}"><span aria-hidden="true">&larr;</span> Newer</a></li>
      {% else %}
        <li class="previous disabled"><a><span aria-hidden="true">&larr;</span> Newer</a></li>
      {% endif %}

      <!-- next -->
      {% if paginator.next_page %}
        <li class="next"><a href="{{ paginator.next_page_path }}">Older <span aria-hidden="true">&rarr;</span></a></li>
      {% else %}
        <li class="next disabled"><a>Older <span aria-hidden="true">&rarr;</span></a></li>
      {% endif %}
    </ul>
  </nav>
</div>
